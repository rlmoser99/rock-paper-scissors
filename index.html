<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="https://kit.fontawesome.com/934a39e35a.js" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-wrapper">
        <div class="player-label">
            <h2>Human</h2>
        </div>
        <div class="user-container">
            <div class="user-profile">
                <div class="player-type">
                    <h2 class="user-icon"><i class="fas fa-user"></i></h2>
                </div>
                <div>
                    <h3>Score</h3>
                    <h2 class="user-score">2</h2>
                </div>
            </div>
            <div class="user-buttons">
                <div class="rock button" data-button="rock">
                    <h3><i class="far fa-hand-rock"></i></h3>
                    <h3>Rock</h3>
                </div>
                <div class="paper button" data-button="paper">
                    <h3><i class="far fa-hand-paper"></i></h3>
                    <h3>Paper</h3 class="selection">
                </div>
                <div class="scissors button" data-button="scissors">
                    <h3><i class="far fa-hand-scissors"></i></h3>
                    <h3>Scissors</h3 class="selection">
                </div>
            </div>
        </div>
        <div class="player-label">
            <h2>Computer</h2>
        </div>
        <div class="computer-container">
            <div class="computer-profile">
                <div class="player-type">
                    <h2 class="user-icon"><i class="fas fa-laptop"></i></h2>
                </div>
                <div>
                    <h3>Score</h3>
                    <h2 class="computer-score">3</h2>
                </div>
            </div>
            <div class="computer-buttons">
                <div class="button">
                    <h3><i class="far fa-hand-rock"></i></h3>
                    <h3>Rock</h3>
                </div>
                <div class="button">
                    <h3><i class="far fa-hand-paper"></i></h3>
                    <h3>Paper</h3>
                </div>
                <div class="button">
                    <h3><i class="far fa-hand-scissors"></i></h3>
                    <h3>Scissors</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
